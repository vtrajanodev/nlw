<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="/styles/modal.css">


    <link rel="stylesheet" href="./styles/responsive.css">
    

</head>
<body>

    <div id="page-create-point">

        
        <header>
            <a href="/"> <img src="/assets/logo.svg" alt="Logomarca"></a>
            <a href="/">
            <span></span>
            Voltar para home
            </a>
        </header>

        <form action="/savepoint" method="POST">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field-group">
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>  
                    
                    <div class="field">
                        <label for="name">Imagem da entidade</label>
                        <input type="url" name="image"  placeholder="http://" required>
                    </div>  

                </div>


                
                
                <div class="field-group">
                    
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" required> 

                    </div>

                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="txt" name="adress2" required>

                    </div>
                </div>

                <div class="field-group">
                    
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                            <!-- <option value="1">ops o Estado</option> -->
                            <input type="hidden" name="state" >

                        </select>

                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" required disabled>
                            <option value="">Selecione a Cidade</option>

                        </select>

                    </div>

                    
                </div>

            </fieldset>

            <fieldset>
                <legend><h2>Itens de coleta</h2>
                    <span>Selecione um ou mais itens abaixo</span>
                </legend>
                
            </fieldset>

            
            <fieldset>   
                <div class="items-grid">
                    <li data-id="Lâmpadas">
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    
                    <li data-id="Pilhas e Baterias">
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="Papeis e Papelão">
                        <img src="/assets/papeis-papelao.svg" alt="Papeis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="Residuos Eletrônicos">
                        <img src="/assets/eletronicos.svg" alt="Residuos Eletrônicos">
                        <span>Residuos Eletrônicos</span>
                    </li>

                    <li data-id="Residuos Orgânicos">
                        <img src="/assets/organicos.svg" alt="Residuos Orgânicos">
                        <span>Residuos Orgânicos</span>
                    </li>

                    <li data-id="Oleo de Cozinha">
                        <img src="/assets/oleo.svg" alt="Oleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">
            </fieldset>


            <button type="submit" class="register">Cadastrar ponto de coleta</button>



        </form>

        <div id="modal" class="hide">
            <div class="content">
                <img src="/public/assets/check.svg" alt="Cadastro concluído">
                    <h1>Cadastro concluído</h1>
            </div>
        </div>
        
                
           

        
    </div>
          
<script src="/scripts/create-point.js"></script>   
</body>
</html>
