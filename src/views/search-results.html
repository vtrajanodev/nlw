<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Pesquisa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/search-results.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    

</head>
<body>

    <div id="page-search-results">


        
        
        <header>
            <a href="/"> <img src="/assets/logo.svg" alt="Logomarca"></a>
            <a href="/">
            <span></span>
            Voltar para home
            </a>
        </header>

       
        
        <main>
            
             {% if total > 0 %}           
            
            <h4>
                <strong>{{total}} pontos encontrados</strong>
            </h4>

        

            <div class="cards">
                
                {% for place in places %}  
                
                <div class="card">
                    <img src="{{ place.image }}" alt="{{place.name}}">
                    <h1>{{place.name}}</h1>
                    <h3>{{place.items}}</h3>
                    <p>{{place.city}}, {{place.state}} <br>
                        {{place.adress}} <br>
                        {{place.adress2}}
                    </p>
                </div>
                
                {% endfor %}
                

            </div>


            {%else%}

            <h4><strong>Nenhum</strong> local encontrado</h4>

           {% endif %}  
        </main>
        
    </div>
          
</body>
</html>
